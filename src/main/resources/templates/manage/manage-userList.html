    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">用户管理</h1>
    <div class="row" style="margin-bottom: 5px;">
    <div class="col-md-10">
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-success" id="queryAccountBtn"><i class="fa fa-plus"></i>查询</button>
    </div>
    </div>
    <div class="table-responsive">
    <table class="table table-striped table-bordered">
    <thead>
    <tr>
    <th>头像</th>
    <th>姓名</th>
    <th>账号</th>
    <th>QQ</th>
    <th>手机</th>
    <th>邮箱</th>
    <th>身份</th>
    <th>状态</th>
    <th>审核状态</th>
    <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,itemStats : ${data['users']}">
    <td><img th:src="@{'/upload/images/'+${item.avatarImgUrl}}" style="width: 32px;height: 32px;" class="img-circle" /></td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.username}"></td>
    <td th:text="${item.qq}"></td>
    <td th:text="${item.phone}"></td>
    <td th:text="${item.email}"></td>
    <td th:if="${item.level == 0}"><span class="label label-info">考生</span></td>
    <td th:if="${item.state == 0}"><span class="label label-success">正常</span></td>
    <td th:if="${item.state == 1}"><span class="label label-danger">禁用</span></td>
    <td th:if="${item.approvestatus == 0}"><span class="label label-success">未审核</span></td>
    <td th:if="${item.approvestatus == 1}"><span class="label label-danger">通过</span></td>
    <td th:if="${item.approvestatus == 2}"><span class="label label-danger">不通过</span></td>
    <td>
        <button type="button" th:if="${item.state == 0}" th:onclick="'manageAccountListPage.disabledAccountAction('+${item.id}+')'" class="btn btn-danger btn-xs"><i class="fa fa-eye-slash"></i>禁用</button>
        <button type="button" th:if="${item.state == 1}" th:onclick="'manageAccountListPage.abledAccountAction('+${item.id}+')'" class="btn btn-info btn-xs"><i class="fa fa-eye"></i>解禁</button>
        <button type="button" class="btn btn-primary btn-xs" th:onclick="'manageAccountListPage.updateAccountModalAction('+${itemStats.index}+')'"><i class="fa fa-edit"></i>编辑</button>
        <button type="button" class="btn btn-danger btn-xs" th:onclick="'manageAccountListPage.deleteAccountAction('+${item.id}+')'"><i class="fa fa-trash"></i>删除</button>

        <button type="button" th:if="${item.approvestatus == 0}" th:onclick="'manageAccountListPage.approvedAccountModalAction('+${itemStats.index}+')'" class="btn btn-info btn-xs"><i class="fa fa-eye"></i>审核</button>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="row">
    <div class="col-md-9" id="subPageHead">

    </div>
    </div>
    </div>

    <!-- 编辑窗口 -->
    <div id="updateUserModal" class="bootbox modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">编辑账号</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" onsubmit="return false;">
                        <input type="hidden" id="updateUserIndex" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input id="updateName" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-8">
                                <input id="updateUsername" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8">
                                <input id="updatePassword" type="password" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-8">
                                <input id="updateQq" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-8">
                                <input id="updatePhone" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-8">
                                <input id="updateEmail" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="updateLevel">
                                    <option value="0">普通</option>
                                    <option value="1">教师</option>
                                    <option value="2">管理员</option>
                                </select>
                               </div>
                        </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button data-bb-handler="confirm" type="button" id="confirmUpdateAccountBtn" class="btn btn-success radius">
                        <span><i class="icon-ok"></i></span> 保存
                    </button>
                    <button data-bb-handler="cancel" type="button" id="cancelUpdateAccountBtn" class="btn btn-danger radius">
                        取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 审核窗口 -->
    <div id="approvedAccountModal" class="bootbox modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">简历审核</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" onsubmit="return false;">
                        <input type="hidden" id="approveAccountIndex" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input id="approveName" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-8">
                                <input id="approveUsername" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-8">
                                <input id="approveQq" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-8">
                                <input id="approvePhone" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-8">
                                <input id="approveEmail" type="text" class="form-control" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="approveLevel">
                                    <option value="0">普通</option>
                                    <option value="1">教师</option>
                                    <option value="2">管理员</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-bb-handler="confirm" type="button" id="confirmapproveAccountBtn" class="btn btn-success radius">
                        <span><i class="icon-ok"></i></span> 通过
                    </button>
                    <button data-bb-handler="cancel" type="button" id="confirmRejectAccountBtn" class="btn btn-danger radius">
                        <span><i class="icon-remove"></i></span>拒绝</button>
                </div>
            </div>
        </div>
    </div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var pageNum = /*[[${data['pageNum']}]]*/;
    var pageSize = /*[[${data['pageSize']}]]*/;
    var totalPageNum = /*[[${data['totalPageNum']}]]*/;
    var totalPageSize = /*[[${data['totalPageSize']}]]*/;
    var users = /*[[${data['accounts']}]]*/;
    var contextPath = /*[[${#httpServletRequest.getContextPath()}]]*/;

    $(function(){
        app.init(contextPath);
        manageUserListPage.init(pageNum, pageSize, totalPageNum, totalPageSize, users);
    });
    /*]]>*/
</script>
